<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
	</head>
<body>
	<nav th:fragment="navigation">

		<ul>
			<li sec:authorize="!hasAnyRole('ROLE_CUSTOMER','ROLE_ACCOUNTING','ROLE_KITCHEN','ROLE_STOCK')"><a th:href="@{/register}" href="register.html" th:text="#{nav.register}">Registrierung</a></li>
			<li sec:authorize="hasRole('ROLE_ACCOUNTING')"><a th:href="@{/orders}" href="orders.html" th:text="#{nav.orders}">Bestellungen</a></li>
			<li sec:authorize="hasAnyRole('ROLE_ACCOUNTING','ROLE_STOCK')"><a th:href="@{/stock}" href="stock.html" th:text="#{nav.stock}">Lager</a></li>
			<li sec:authorize="hasAnyRole('ROLE_ACCOUNTING','ROLE_KITCHEN')"><a th:href="@{/kitchen}" href="kitchen.html" th:text="#{nav.kitchen}">Küche</a></li>	
			<li sec:authorize="hasRole('ROLE_CUSTOMER')"><a th:href="@{/customerSettings}" href="customerSettings.html" th:text="#{nav.customerSettings}">Einstellungen</a></li>
			<li sec:authorize="hasRole('ROLE_CUSTOMER')"><a th:href="@{/menu}" href="menu.html" th:text="#{nav.menu}">Menü</a></li>	
			<li sec:authorize="hasRole('ROLE_CUSTOMER')"><a th:href="@{/cart}" href="cart.html" th:text="#{nav.cart}">Warenkorb</a></li>	
			<li sec:authorize="hasRole('ROLE_ACCOUNTING')"><a th:href="@{/business}" href="business.html" th:text="#{nav.business}">Firmenliste</a></li>
			<li sec:authorize="hasRole('ROLE_ACCOUNTING')"><a th:href="@{/mealManagement}" href="mealManagement.html" th:text="#{nav.mealManagement}">Speisenmanagement</a></li>	
			<li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/users}" href="users.html" th:text="#{nav.users}">Userliste</a></li>


			<li sec:authorize="!isAuthenticated()" class="loginlogout"><a th:href="@{/login}" th:text="#{nav.login}">Login</a></li>

			<li sec:authorize="isAuthenticated()" class="loginlogout">
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Logout" th:value="#{nav.logout}" />
				</form>
			</li>
			
		</ul>
	</nav>
</body>
</html>
