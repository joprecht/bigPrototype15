<!DOCTYPE html>

<html class="mdl-js" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/resources/css/newStyle.css" />
		<link rel="stylesheet" type="text/css" href="/resources/css/material.min.css" />
		<title th:text="#{home.title}">eCatering</title>
	</head>
<body>
	<div class="all mdl-layout__container">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer is-upgraded" data-upgraded=",MaterialLayout">
			<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">
                <span th:text="#{home.title}">Best-Food-Catering</span>
            </span>
            <nav class="mdl-navigation">
            	<a class="mdl-navigation__link mdl-navigation__link--icon" href="/">
                    <span>Home</span>
                </a>
                <div class="subheader" sec:authorize="isAuthenticated()" th:text="#{kitchen.title}">Kitchen</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/kitchen" sec:authorize="hasRole('ROLE_KITCHEN')">
                    <span>Kitchen</span>
                </a>
                <div class="subheader" sec:authorize="isAuthenticated()" th:text="#{stock.title}">Stock</div>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="/createIngredient" sec:authorize="hasRole('ROLE_KITCHEN')">
                    <span>Neue Zutat</span>
                </a>
                <a class="mdl-navigation__link mdl-navigation__link--icon" href="#" sec:authorize="hasRole('ROLE_KITCHEN')">
                    <span>Zutatenliste</span>
                </a>
            </nav>
		</div>
			<header class="mdl-layout__header is-casting-shadow">
				<div class="mdl-layout__drawer-button">
	           		<i class="material-icons">menu</i>
	           </div>
	           	<div class="mdl-layout__header-row">
               		 <span class="mdl-layout-title" th:text="#{createIngredient.title}">Login</span>
            	</div>
            	
            	
			</header>
			<main class="mdl-layout__content">
			<p class="login_screen" th:text="#{createIngredient.welcome}">Willkommen beim eCatering.</p>
			
			<form class="login_screen" th:action="@{/addMenue}" method="post">
			<input type="text" name="name" placeholder="Gericht Name" autofocus="autofocus"/>
			<input type="text" pattern="(^\d+(\.)\d{2}$)" name="price" placeholder="Preis"/>
			<select name="type">
				<option value="">Fleisch</option>
		        <option value="Diet">Di√§t</option>
		        <option value="Special">Spezial</option>
	        </select>
			<input type="submit" value="Gericht Erstellen" />
			</form>
				
            
            <select class="login_screen">
		        <option th:each="ingredient : ${allIngredients}" th:text="${ingredient.product}" th:name="${ingredient.product}">Hackbraten</option>
	        </select>	
	        <select class="login_screen">
		        <option th:each="meal : ${allMenues}" th:text="${meal.name}" th:name="${meal.name}">Hackbraten</option>
	        </select>
	        <table class="login_screen">
	        			<tr th:each="meal: ${allMenues} ">
							<td th:text="${meal.name}"></td>
							<td th:text="${meal.price}"></td>
							<td th:text="${meal.mealType}"></td>
						</tr>
	        </table>
			</main>
		</div>
	</div>
</body>
</html>
